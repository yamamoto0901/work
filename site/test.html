<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>コワーキングスペース</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="access" id="access">
        <h2 class="index">Access</h2>
        <div class="location-map">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3386.6644546384955!2d131.43003241516024!3d31.91571308124066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3538b75cc5b15093%3A0xafc56858bbb1cb71!2z5a6u5bSO6aeF!5e0!3m2!1sja!2sjp!4v1603161355303!5m2!1sja!2sjp"
              width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
              tabindex="0"></iframe>
          </div>
          <div class="contact-wrap">
            <dl>
              <dt>受付時間</dt>
              <dd>8:00~20:00</dd>
              <dt>営業時間</dt>
              <dd>8:00~24:00(ビジターの方は9:00~22:00迄)</dd>
              <dt>住所</dt>
              <dd>宮崎県宮崎市錦町XXXーXXX</dd>
              <dt>電話番号</dt>
              <dd><a href="tel:+81-XX-XXXX-XXXX">XX-XXXX-XXX</a></dd>
              <address>
                <dt>メールアドレス</dt>
                <dd><a href="xxxx.123@xxx.jp">xxxx.123@xxx.jp</a></dd>
              </address>
            </dl>
          </div>
        </div>
        <div class="pagetop">
          <img src="" alt="">
          <p>Pagetop</p>
        </div>
      </section>
</body>

</html>
