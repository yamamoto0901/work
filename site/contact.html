<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header id="contact-header">
    <div class="header-nav-wrap">
      <h1>
        <a href="index.html"><img src="image/logo.png" alt="ロゴ" /></a>
      </h1>
      <nav id="global-nav" class="nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="sistem.html">SISTEM</a></li>
          <li><a href="">FLOORMAP </a></li>
          <li><a href="">MENTER</a></li>
          <li><a href="topics.html">TOPICS</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <h2 class="cat-index">CONTACT</h2>
    </header>
    <main>

      <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>会社名
          </p>
          <input type="text" class="Form-Item-Input" placeholder="例）株式会社令和">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
          <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
          <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
          <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
          <textarea class="Form-Item-Textarea"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する">
      </div>
    </main>
    

  

  <footer>
    <nav id="footer-nav" class="nav nav2">

        <li><a href="">CONTACT</a></li>
      </ul>
    </nav>
    <h1>
      <a href="index.html"><img src="image/logo.png" alt="ロゴ" /></a>
    </h1>
    <small>&copy;c.calc</small>
  </footer>
</body>

</html>
