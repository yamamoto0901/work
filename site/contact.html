    </header>
    <main>
      <h2 class="contact-title">お問い合わせフォーム</h2>

      <p class="read">
        お見積り、ご質問などのご相談はお気軽にフォームよりお問い合わせください。<br />
        なお、お問い合わせいただきました内容によっては、ご返答までにお時間をいただく場合がございます。<br />
        あらかじめご了承くださいます様よろしくお願い申し上げます。
      </p>

      <form action="form">
        <p>
          <label
            >・お名前 <span>（必須）</span><br />
            <input type="text" name="name" placeholder="例）山田太郎" requied
          /></label>
        </p>
        <p>
          <label
            >・電話番号<span>（必須）</span><br />
            <input
              type="tel"
              name="tel"
              placeholder="例）090-1234-5678"
              required
          /></label>
        </p>
        <p>
          <label
            >・メールアドレス<span>（必須）</span><br />
            <input
              type="email"
              name="mail"
              placeholder="例）sample@xxx.ne.jp"
              required
          /></label>
        </p>
        <p>
          <label
            >・お問い合わせ内容<br />
            <textarea
              name="comment"
              placeholder="こちらにお問い合わせ内容をご入力ください。"
            ></textarea
          ></label>
        </p>
        <p><input type="submit" value="送信" /></p>
      </form>
    </main>
